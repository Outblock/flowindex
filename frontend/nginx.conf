server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend env var if needed, 
    # but usually in Railway we use the full URL in frontend Config.
    # For now, let's assume valid Client-Side routing.
}
