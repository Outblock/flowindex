server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Dynamic DNS Resolution (Fixes stale backend IP on redeploy)
    # Using ${DNS_RESOLVER} populated by entrypoint.sh from /etc/resolv.conf
    resolver ${DNS_RESOLVER} valid=10s ipv6=off;
    set $backend_api "http://backend.railway.internal:8080";

    # Internal Reverse Proxy to Backend (Railway Private Network)
    location /api/ {
        # Using variable forces re-resolution
        proxy_pass $backend_api;
        
        # Rewrite URL to remove /api prefix if backend expects root
        rewrite ^/api/(.*) /$1 break;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy
    location /ws {
        # Need separate variable or same one, doesn't matter much as long as it's dynamic
        set $backend_ws "http://backend.railway.internal:8080";
        proxy_pass $backend_ws;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
