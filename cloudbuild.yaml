steps:
  # Backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'backend/Dockerfile'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/backend:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/backend:$SHORT_SHA'
      - '.'
    id: 'build-backend'

  # Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'frontend/Dockerfile'
      - '--build-arg'
      - 'VITE_API_URL=/api'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/frontend:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/frontend:$SHORT_SHA'
      - '.'
    id: 'build-frontend'

  # Docs
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'devportal/Dockerfile'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/docs:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/docs:$SHORT_SHA'
      - '.'
    id: 'build-docs'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/backend:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/backend:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/frontend:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/frontend:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/docs:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowindex/docs:$SHORT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
