steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'backend/Dockerfile'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowscan/backend:latest'
      - '.'
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/flowscan/backend:latest'
options:
  machineType: 'E2_HIGHCPU_8'
