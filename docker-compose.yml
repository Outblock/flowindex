services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: flowscan
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: flowscan
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema_v2.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U flowscan" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    environment:
      - DB_URL=postgres://flowscan:secretpassword@db:5432/flowscan?sslmode=disable
      - FLOW_ACCESS_NODE=access-001.mainnet28.nodes.onflow.org:9000
      - PORT=8080
      - START_BLOCK=140900000
      - LATEST_WORKER_COUNT=1
      - LATEST_BATCH_SIZE=1
      - HISTORY_WORKER_COUNT=2
      - HISTORY_BATCH_SIZE=5
      - ENABLE_HISTORY_INGESTER=false
      - ENABLE_DERIVED_WRITES=false
      - ENABLE_TOKEN_WORKER=false
      - ENABLE_META_WORKER=false
      - ENABLE_DAILY_STATS=false
      - ENABLE_LOOKUP_REPAIR=false
      - FLOW_RPC_RPS=5
      - FLOW_RPC_BURST=5
      - MAX_REORG_DEPTH=1000
      - SUPABASE_DB_URL=postgres://postgres:supabase-secret@supabase-db:5432/supabase
      - SUPABASE_JWT_SECRET=super-secret-jwt-token-with-at-least-32-characters-long
      - SVIX_AUTH_TOKEN=${SVIX_AUTH_TOKEN:-}
      - SVIX_SERVER_URL=${SVIX_SERVER_URL:-http://svix:8071}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      supabase-db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - BACKEND_API=http://backend:8080
      - BACKEND_WS=http://backend:8080
      - DOCS_URL=http://localhost:3001
      - VITE_GOTRUE_URL=http://localhost:9999
    ports:
      - "5173:8080" # Nginx listens on 8080 inside the container
    depends_on:
      - backend

  # --- Supabase Auth Stack ---
  supabase-db:
    image: supabase/postgres:15.8.1.060
    environment:
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-supabase-secret}
      POSTGRES_DB: supabase
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  supabase-auth:
    image: supabase/gotrue:v2.170.0
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:9999}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:supabase-secret@supabase-db:5432/supabase
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:5173}
      GOTRUE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: ${GOTRUE_MAILER_AUTOCONFIRM:-true}
      GOTRUE_SMTP_HOST: ${GOTRUE_SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${GOTRUE_SMTP_PORT:-465}
      GOTRUE_SMTP_USER: ${GOTRUE_SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${GOTRUE_SMTP_PASS:-}
      GOTRUE_SMTP_SENDER_NAME: ${GOTRUE_SMTP_SENDER_NAME:-FlowIndex}
      GOTRUE_SMTP_ADMIN_EMAIL: ${GOTRUE_SMTP_ADMIN_EMAIL:-noreply@flowindex.io}
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /developer/callback
    ports:
      - "9999:9999"

  supabase-rest:
    image: postgrest/postgrest:v12.2.8
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://authenticator:supabase-secret@supabase-db:5432/supabase
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
    ports:
      - "3000:3000"

  supabase-meta:
    image: supabase/postgres-meta:v0.84.2
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: supabase
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${SUPABASE_DB_PASSWORD:-supabase-secret}

  supabase-studio:
    image: supabase/studio:20241029-46e1e55
    depends_on:
      - supabase-meta
      - supabase-rest
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      SUPABASE_URL: http://supabase-rest:3000
      SUPABASE_REST_URL: http://supabase-rest:3000
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIiwiaWF0IjoxNzcyMjk2MDk1LCJleHAiOjIwODc2NTYwOTV9.wJkofk987TOCcgAIy368rJ8GX5TupoZntP08roY7Mw8}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoic2VydmljZV9yb2xlIiwiaXNzIjoic3VwYWJhc2UiLCJpYXQiOjE3NzIyOTYwOTUsImV4cCI6MjA4NzY1NjA5NX0.i_brlVlMik4Z0wngR8qdwvkb-0kLtYqG9P0SsAGSjnA}
      NEXT_PUBLIC_ENABLE_LOGS: "true"
      NEXT_ANALYTICS_BACKEND_PROVIDER: ""
    ports:
      - "8000:3000"

  docs:
    build:
      context: .
      dockerfile: devportal/Dockerfile
    environment:
      - PORT=8080
      - BACKEND_API_URL=http://backend:8080
    ports:
      - "3001:8080"
    depends_on:
      - backend

volumes:
  postgres_data:
  supabase_db_data:
