openapi: 3.0.0
info:
  title: FlowScan Clone API
  description: "Minimalist Flow Blockchain Explorer API"
  version: "1.0.0"
servers:
  - url: /api
    description: API Server (via Proxy)
paths:
  /status:
    get:
      summary: Get Indexing Status
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                latest_height: 140904702
                indexed_height: 140900989
                start_height: 140900000
                behind: 3713
  /blocks:
    get:
      summary: List recent blocks
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of blocks
  /blocks/{height}:
    get:
      summary: Get block details
      parameters:
        - name: height
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Block details
        '404':
          description: Block not found
  /transactions:
    get:
      summary: List recent transactions
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of transactions
  /transactions/{id}:
    get:
      summary: Get transaction details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Transaction details
        '404':
          description: Transaction not found
