<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FlowIndex Studio â€” Login</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1c1c1c; color: #ededed; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .card { background: #2a2a2a; border: 1px solid #3a3a3a; border-radius: 12px; padding: 2.5rem; width: 100%; max-width: 380px; }
  h1 { font-size: 1.25rem; margin-bottom: 0.25rem; }
  .sub { color: #888; font-size: 0.875rem; margin-bottom: 1.5rem; }
  label { display: block; font-size: 0.8125rem; color: #aaa; margin-bottom: 0.375rem; }
  input { width: 100%; padding: 0.625rem 0.75rem; background: #1c1c1c; border: 1px solid #444; border-radius: 6px; color: #ededed; font-size: 0.9375rem; outline: none; }
  input:focus { border-color: #3ecf8e; }
  .field { margin-bottom: 1rem; }
  button { width: 100%; padding: 0.625rem; background: #3ecf8e; color: #1c1c1c; border: none; border-radius: 6px; font-size: 0.9375rem; font-weight: 600; cursor: pointer; }
  button:hover { background: #38b87e; }
  .err { background: #3a1c1c; border: 1px solid #6b2c2c; color: #f87171; padding: 0.5rem 0.75rem; border-radius: 6px; font-size: 0.8125rem; margin-bottom: 1rem; display: none; }
  .err.show { display: block; }
</style>
</head>
<body>
<div class="card">
  <h1>FlowIndex Studio</h1>
  <p class="sub">Enter credentials to continue</p>
  <div class="err" id="err">Invalid username or password</div>
  <form id="f">
    <div class="field">
      <label for="u">Username</label>
      <input id="u" name="u" type="text" autocomplete="username" required autofocus>
    </div>
    <div class="field">
      <label for="p">Password</label>
      <input id="p" name="p" type="password" autocomplete="current-password" required>
    </div>
    <button type="submit">Sign in</button>
  </form>
</div>
<script>
  if (location.search.includes('error=1')) document.getElementById('err').classList.add('show');
  document.getElementById('f').addEventListener('submit', async function(e) {
    e.preventDefault();
    var u = document.getElementById('u').value;
    var p = document.getElementById('p').value;
    var data = new TextEncoder().encode(u + ':' + p);
    var hash = await crypto.subtle.digest('SHA-256', data);
    var token = Array.from(new Uint8Array(hash)).map(function(b) { return b.toString(16).padStart(2, '0'); }).join('');
    location.href = '/studio-login-submit?token=' + token;
  });
</script>
</body>
</html>
